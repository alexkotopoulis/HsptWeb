<mat-toolbar color="primary">
  <span>{{quizService.getTestType()}} Vocabulary Quiz</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span><button mat-raised-button class="button" (click)="authService.signOut()">Logout</button></span>
</mat-toolbar>

<mat-card class="example-card">
<mat-card-header>
     <mat-card-title style="margin-left:-16px;">Question {{quizService.getQuestion().index+1}}</mat-card-title>
   </mat-card-header>
   <mat-card-content>
<p><b>Word: {{quizService.getQuestion().word}}</b></p>
<form [formGroup]="questionForm">
 
<mat-radio-group class = "tp-radio-group" formControlName = "selectedAnswer">
    <div *ngFor="let answer of quizService.getQuestion().answers">
   <mat-radio-button class = "tp-radio-button"
       [value] = "answer">
      {{answer}}
   </mat-radio-button>
   </div>
</mat-radio-group>

<p></p>






<mat-card class="example-card">
<p>You got this word {{quizService.getQuestion().numPass}} times correct and {{quizService.getQuestion().numFail}} times wrong.</p>
</mat-card>

</form>

</mat-card-content>
   <mat-card-actions>
     <button mat-raised-button class="button" color="primary" (click)="onSubmit(questionForm.value)">Submit Answer</button>
   </mat-card-actions>
 </mat-card>
